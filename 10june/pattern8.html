<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        count=6;
        for(let i=9;i>=1;i--){
           if(i<5) {
                count++;
            }  else{count--}
          for(let j=1;j<=count;j++){
            document.writeln(String.fromCodePoint(64+j))
          }
          document.writeln("<br>")
        }
    </script>
</body>
</html>
