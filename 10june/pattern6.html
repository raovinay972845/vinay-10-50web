<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        count=0;
        for(let i=1;i<=9;i++){
            if(i>5){
                count--;

            } else{count++;}
            for(let j=1;j<=count;j++){
                document.writeln("*");
            } document.writeln("<br>")
        }
    </script>
</body>
