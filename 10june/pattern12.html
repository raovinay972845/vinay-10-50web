</head>

<body>
    <script>
        hount = 0
        count = 6;
        for (let i = 1; i <= 9; i++) {
            if (i > 5) {
                count++;
            } else { count--; }
            for (let j = 1; j < count; j++) {
                document.writeln("&nbsp;&nbsp;")
            }



            if (i <= 5) {
                hount++;

            } else { hount--; }
            for (let k = 1; k <= hount; k++) {
                document.writeln("*");
            }
            document.writeln("<br>")
        }
    </script>
